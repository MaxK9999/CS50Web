{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <br>
        <input type="text" name="title" placeholder="Enter a title" value="{{ title }}">
        <br><br>
        <label for="content">Content:</label>
        <br>
        <textarea name="content">{{ content | safe }}</textarea>
        <br>
        <input type="submit" value="Edit page" class="btn btn-primary">
    </form>
{% endblock %}
