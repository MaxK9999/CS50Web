<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8" content="dark" name="color-scheme">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="advanced-header">
            <div class="nav">
                <div>
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        
        <p class="advanced-sub-header">Advanced Search</p>
        
        <div class="line"></div>
        <p class="find">Find pages with:</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p>All these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" autocomplete="off">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>This exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" autocomplete="off">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>Any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" autocomplete="off">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>None of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" autocomplete="off">
                </div>
            </div>
            <div class="button-container-advanced">
                <input class="button-advanced" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
