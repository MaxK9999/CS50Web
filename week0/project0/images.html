<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta charset="UTF-8" content="dark" name="color-scheme">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="image-header">
            <div class="nav">
                <div>
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="search-container">
                <div class="image">
                    <img src="img/google.png" alt="Google" height="92" width="272">
                </div>
                <form action="https://www.google.com/images">
                    <div class="search">
                        <input type="text" name="q" autocomplete="off">
                    </div>
                    <div class="button-container">
                        <input class="button-image" type="submit" value="Image Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
